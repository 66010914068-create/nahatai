<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>b.html - Photo Gallery</title>
    <style>
        body { font-family: Tahoma, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { width: 20%; padding: 10px; vertical-align: top; text-align: left; }
        img { width: 100%; height: 150px; object-fit: cover; border: 1px solid #ccc; }
        .caption { margin-top: 5px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>ณหทัย โกสิลา(ออม)</h2>

    <table>
        <tr>
            <td><img src="1.jpg"><div class="caption">ยอดหินกลางทะเลหมอก</div></td>
            <td><img src="2.jpg"><div class="caption">ทุ่งเขียวบนสันเขา</div></td>
            <td><img src="3.jpg"><div class="caption">ผาหินชมวิวฟ้าใส</div></td>
            <td><img src="4.jpg"><div class="caption">แสงเช้าทะเลหมอกสีทอง</div></td>
            <td><img src="5.jpg"><div class="caption">อัสดงเหนือผาหิน</div></td>
        </tr>
        <tr>
            <td><img src="6.jpg"><div class="caption">หมอกเข้าริมหน้าผา</div></td>
            <td><img src="7.jpg"><div class="caption">แสงแรกเหนือภูผา</div></td>
            <td><img src="8.jpg"><div class="caption">ขอบฟ้ามีหมอกปกคลุม</div></td>
            <td><img src="9.jpg"><div class="caption">ลำธารหินกลางหุบเขา</div></td>
            <td><img src="10.jpg"><div class="caption">หมู่บ้านกลางหุบเขา</div></td>
        </tr>
        <tr>
            <td><img src="11.jpg"><div class="caption">ช่องเขากลางขุนเขา</div></td>
            <td><img src="12.jpg"><div class="caption">สันเขาสีแดงแห่งป่าฝน</div></td>
            <td><img src="13.jpg"><div class="caption">สายน้ำไหลในป่าดิบ</div></td>
            <td><img src="14.jpg"><div class="caption">น้ำตกกลางขุนเขา</div></td>
            <td><img src="15.jpg"><div class="caption">ต้นสนเดี่ยวบนสันเขา</div></td>
        </tr>
    </table>

</body>
</html>
